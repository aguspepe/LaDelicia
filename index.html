<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>La Delicia</title>
    <link rel="shortcut icon" href="images/logo (1).png" type="image/ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header id="header">
      <h1>La Delicia</h1>
      <img id="logonav" src="images/logo (1).png" alt="" />
    </header>
    <h2>Productos</h2>
    <div id="contenedor" class="contenedor">
      <div>
        <img src="images/bidon20.jpg" alt="producto 1" />
        <div class="informacion">
          <p>Bidon 20 litros</p>
          <p class="precio">$700</p>
          <a href="https://wa.me/2215859216" target="_blank">
            <button>Pedir</button>
          </a>
        </div>
      </div>
      <div>
        <img src="images/bidon12.jpg" alt="producto 2" />
        <div class="informacion">
          <p>Bidon 12 litros</p>
          <p class="precio">$550</p>
          <a href="https://wa.me/2215859216" target="_blank">
            <button>Pedir</button>
          </a>
        </div>
      </div>
      <div>
        <img src="images/dispensser plastico.jpg" alt="producto 3" />
        <div class="informacion">
          <p>Dispenser de plastico</p>
          <p class="precio">$1500</p>
          <a href="https://wa.me/2215859216" target="_blank">
            <button>Pedir</button>
          </a>
        </div>
      </div>
      <div>
        <img src="images/descartable.jpg" alt="producto 4" />
        <div class="informacion">
          <p>Bidon descartable 8 litros</p>
          <p class="precio">$350</p>
          <a href="https://wa.me/2215859216" target="_blank">
            <button>Pedir</button>
          </a>
        </div>
      </div>
      <div>
        <img src="images/dispenser.webp" alt="producto 5" />
        <div class="informacion">
          <p>Dispensador Frio|calor</p>
          <p class="precio">$60000</p>
          <a href="https://wa.me/2215859216" target="_blank">
            <button>Pedir</button>
          </a>
        </div>
      </div>
      <div>
        <img src="images/Dispenser_bidones.jpg" alt="producto 6" />
        <div class="informacion">
          <p>Dispensador +4 Bidones</p>
          <p class="precio">$5000 mensuales</p>
          <a href="https://wa.me/2215859216" target="_blank">
            <button>Pedir</button>
          </a>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
    <h2>Servicios</h2>
    <p>Entrega a domicilio</p>
    <p>Reparecion|Mantenimiento de dispensador</p>
    <p></p>

    <div id="contacto">
      <a id="telefono" href="tel:+544706997" target="_blank">
        <button>Tocar para llamar al 4706997</button>
      </a>
      <a id="wsp" href="https://wa.me/2215859216" target="_blank">
        <button>WSP</button>
      </a>
    </div>

</html>
